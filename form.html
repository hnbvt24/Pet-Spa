<!DOCTYPE html>
<html lang="en">
<head>
	<title>Doggy Daycare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>

<body>

	<header class="main-header">
		<h1 class="name"><a href="#">Doggy Daycare</a></h1>
	</header>
	
	<div id="wrapper">
		
		<form action="index.html" method="post">

    		<fieldset>
    			<h2 class="headline">Signup for our newsletter</h2>
	    		<p class="headline">Get the latest news on how your code is doing right in your inbox</p>
    		</fieldset>

    		<hr class="top">
    		<hr class="bottom">

    		<fieldset class="topField">
    			<legend class="input">Contact Information</legend>
    			<div class="flex-wrapper">
	    			<div>
		    			<label for="name">Full Name</label>
		    			<input type="text" id="name" name="user_name" placeholder="Required ">
		    		</div>
		    		<div>
		    			<label for="mail">Email Address</label>
		    			<input type="email" id="mail" name="user_email" placeholder="Required ">
		    		</div>
		    		<div>
		    			<label for="phone">Phone Number</label>
		    			<input type="tel" id="phone" name="user_phone" placeholder="(555) 555-1234">
		    		</div>
		    		
		    	</div>
    		</fieldset>
    		<hr class="bottom">
    		<fieldset class="bottomField">
    			<legend class="input">Pet</legend>
    			<div>
	    			<input type="checkbox" id="cat" name="pet1" value="html" checked>
	    			<label for="htmlNews">Cat</label>
	    		</div>
	    		<div>
  					<input type="checkbox" id="dog" name="pet2" value="css">
  					<label for="cssNews">Dog</label>
  				</div>
  				<div>
  					<input type="checkbox" id="other" name="pet3" value="javascript">
  					<label for="javascriptNews">Other</label>
  				</div>
  				<p>If Other, please specify:</p>
  				<div>
  					<input type="text" id="otherInput" name="otherInput" value="javascript">
  				</div>
    		</fieldset>

    		<button class="btSubmit" type="submit">Sign Up</button>

    	</form>

		
	</div>
	
	<footer>
		<div id="copyright"></div>
	</footer>

	<script language="javascript" type="text/javascript">
	// Gets the discount countdown date
	var today = new Date();
	var year = today.getFullYear();
	var copyright = document.getElementById('copyright');
	copyright.innerHTML = '&copy; ' + year + ' Travel Worthy';
	</script>

</body>
</html>
