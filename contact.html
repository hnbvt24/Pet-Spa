<!DOCTYPE html>
<html lang="en">
<head>
	<title>Doggy Daycare / Contact</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/flexbox.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>

<body>
	<div class="container">
		<div class="wrap">

			<header class="main-header">
				<div class="nav-bar">
					<div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo"/></a></div>
					<ul class="main-nav">
						<li><a href="#">About Us</a></li>
						<li><a href="reserve-a-pet.html">Reserve A Pet</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</header>  
			
			<div class="row">
				<form action="message-sent.html" method="post">

		    		<fieldset>
		    			<h2 class="headline">Have a Question? Send Us a Message</h2>
			    		<p class="headline">Please fill out the form below and we'll get back to you as soon as we can.</p>
		    		</fieldset>
		    		<fieldset class="topField">
		    			<div class="flex-wrapper">
			    			<div>
				    			<label for="name">Full Name</label>
				    			<input type="text" id="name" name="user_name" placeholder="Required ">
				    		</div>
				    		<div>
				    			<label for="mail">Email Address</label>
				    			<input type="email" id="mail" name="user_email" placeholder="Required ">
				    		</div>
				    		<div>
				    			<label for="phone">Phone Number</label>
				    			<input type="tel" id="phone" name="user_phone" placeholder="(555) 555-1234">
				    		</div>
				    		<div>
				    			<label for="message">Question or Comment</label>
				    			<textarea id="message" name="message"></textarea>
				    		</div>
				    	</div>
		    		</fieldset>
		    		<hr class="bottom">
		    		
		    		<button type="submit">Sign Up</button>

		    	</form>
			</div>

		</div>

		<footer class="footer">
			<span id="copyright"></span>
    	</footer>

    </div>

	<script language="javascript" type="text/javascript">
	// Gets the discount countdown date
	var today = new Date();
	var year = today.getFullYear();
	var copyright = document.getElementById('copyright');
	copyright.innerHTML = '&copy; ' + year + ' Pet Spa &amp; Care';
	</script>

</body>
</html>
