<!DOCTYPE html>
<html lang="en">
<head>
	<title>Doggy Daycare / Reserve A Pet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/flexbox.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>
	<div class="container">
		<div class="wrap">

			<header class="main-header">
				<div class="nav-bar">
					<div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo"/></a></div>
					<ul class="main-nav">
						<li><a href="#">About Us</a></li>
						<li><a href="reserve-a-pet.html">Reserve A Pet</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</header>  
			
			<div class="row">
				<form id="myForm" action="reservation-booked.html" method="post">

		    		<fieldset>
		    			<h2 id ="headline" class="headline"></h2>
			    		<p class="headline">Get the care you need for your pet. <br />Please be sure to fill out all required fields.</p>
		    		</fieldset>

		    		<hr class="top">
		    		<hr class="bottom">

		    		<fieldset class="topField">
		    			<legend class="input">Pet Information</legend>
		    			<div class="flex-wrapper">
		    				<div class="petSel">
				    			<label for="petType">Type of Pet</label>
				    			<select id="petType" name="pet_type">
				    			 	<option value="">Select Pet Type</option>
				    			 	<option value="cat">Cat</option>
				    			 	<option value="dog">Dog</option>
				    			 	<option value="other">Other</option>
				    			 </select>
				    		</div>
				    		<div>
				    			<label for="typeOther">If other, please specify</label>
				    			<textarea id="typeOther" name="type_other"></textarea>
				    		</div>
			    			<div>
				    			<label for="petName">Name</label>
				    			<input type="text" id="petName" name="pet_name" placeholder="Required" required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="petAge">Age</label>
				    			<input type="text" id="petAge" name="pet_age" placeholder="Required" required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="petWeight">Weight</label>
				    			<input type="text" id="petWeight" name="pet_weight" placeholder="Required" required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="petAllergies">Allergies</label>
				    			<textarea id="petAllergies" name="pet_allergies"></textarea>
				    		</div>
				    	</div>
				    </fieldset>
		    		<fieldset class="middleField">
		    			<legend class="input">Owner Information</legend>
		    			<div class="flex-wrapper">
			    			<div>
				    			<label for="name">Full Name</label>
				    			<input type="text" id="name" name="user_name" placeholder="Required " required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="email">Email Address</label>
				    			<input type="email" id="email" name="user_email" placeholder="Required " required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="phone">Phone Number</label>
				    			<input type="tel" id="phone" name="user_phone" placeholder="(555) 555-1234" required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="address">Street Address</label>
				    			<input type="text" id="address" name="user_address" placeholder="123 Main St." required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="city">City</label>
				    			<input type="text" id="city" name="user_city" placeholder="New York" required data-value-missing="Translate('Required')"/>
				    		</div>
				    		<div>
				    			<label for="state">State</label>
				    			<select id="state" name="user_state">
				    			 	<option value="" selected hidden disabled>Choose State</option>
								    <option value="AL">Alabama</option>
								    <option value="AK">Alaska</option>
								    <option value="AZ">Arizona</option>
								    <option value="AR">Arkansas</option>
								    <option value="CA">California</option>
								    <option value="CO">Colorado</option>
								    <option value="CT">Connecticut</option>
								    <option value="DE">Delaware</option>
								    <option value="DC">District Of Columbia</option>
								    <option value="FL">Florida</option>
								    <option value="GA">Georgia</option>
								    <option value="HI">Hawaii</option>
								    <option value="ID">Idaho</option>
								    <option value="IL">Illinois</option>
								    <option value="IN">Indiana</option>
								    <option value="IA">Iowa</option>
								    <option value="KS">Kansas</option>
								    <option value="KY">Kentucky</option>
								    <option value="LA">Louisiana</option>
								    <option value="ME">Maine</option>
								    <option value="MD">Maryland</option>
								    <option value="MA">Massachusetts</option>
								    <option value="MI">Michigan</option>
								    <option value="MN">Minnesota</option>
								    <option value="MS">Mississippi</option>
								    <option value="MO">Missouri</option>
								    <option value="MT">Montana</option>
								    <option value="NE">Nebraska</option>
								    <option value="NV">Nevada</option>
								    <option value="NH">New Hampshire</option>
								    <option value="NJ">New Jersey</option>
								    <option value="NM">New Mexico</option>
								    <option value="NY">New York</option>
								    <option value="NC">North Carolina</option>
								    <option value="ND">North Dakota</option>
								    <option value="OH">Ohio</option>
								    <option value="OK">Oklahoma</option>
								    <option value="OR">Oregon</option>
								    <option value="PA">Pennsylvania</option>
								    <option value="RI">Rhode Island</option>
								    <option value="SC">South Carolina</option>
								    <option value="SD">South Dakota</option>
								    <option value="TN">Tennessee</option>
								    <option value="TX">Texas</option>
								    <option value="UT">Utah</option>
								    <option value="VT">Vermont</option>
								    <option value="VA">Virginia</option>
								    <option value="WA">Washington</option>
								    <option value="WV">West Virginia</option>
								    <option value="WI">Wisconsin</option>
								    <option value="WY">Wyoming</option>
								</select>
							</div>
							<div>
				    			<label for="zip">Zip Code</label>
				    			<input type="text" id="zip" name="user_zip" placeholder="00000" required data-value-missing="Translate('Required')"/>
				    	</div>
		    		</fieldset>
		    		<hr class="bottom">
		    		<fieldset class="bottomField">
		    			<legend class="input">Available Dates</legend>
		    			<p>Select the date you wish to have booked with us</p>
						<input class="datepicker" type="text"/>
						<input class="datepicker" type="text"/>
		    		</fieldset>

		    		<button type="Submit">Sign Up</button>

		    	</form>
			</div>

		</div>

		<footer class="footer">
			<div id="copyright"></div>
    	</footer>

    </div>

	<script language="javascript" type="text/javascript">
		// Gets the copyright year
		var today = new Date();
		var year = today.getFullYear();
		var copyright = document.getElementById('copyright');
		copyright.innerHTML = '&copy; ' + year + ' Pet Spa &amp; Care';
	</script>
	<script language="javascript" type="text/javascript">
		var url = window.location + '';
		var urlAux = url.split('=');
		var img_id = urlAux[1];
		// Make a Reservation for your + Pet Type
		if (img_id === 'Other') {
			$('#headline').text('Make a Reservation for your Pet');
		} else {
			$('#headline').text('Make a Reservation for your ' + img_id);
		}
		// Convert to lowercase
		img_id = img_id.toLowerCase();
		// Select Pet Type Value in Dropdown
		$("#petType").val(img_id);
	</script>
	<script src="js/val.js"></script>
	<script>
		$(".datepicker").click(function() {
            $( this ).datepicker();
            $( this ).datepicker("show");
         });
	</script>
</body>
</html>
